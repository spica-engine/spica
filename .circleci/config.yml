var_1: &cache_key infra-{{ checksum "yarn.lock" }}-{{ checksum "WORKSPACE" }}

version: 2.1
commands:
  setup_circleci_bazel_config:
    description: Copy RC file that contains common options for CI
    steps:
      - run:
          name: Setting up CircleCI bazel configuration
          command: sudo cp .circleci/bazel.rc /etc/bazel.bazelrc
  custom_attach_workspace:
    description: Attach workspace at a predefined location
    steps:
      - attach_workspace:
          at: ~/
  custom_restore_cache:
    description: Restore cache through a cache key
    steps:
      - restore_cache:
          keys:
            - *cache_key
            # fallback to using the latest cache if no exact match is found
            - infra
  checkout_code:
    description: Checkout repository and rebase on top of the target branch.
    steps:
      - checkout:
          post: git pull --ff-only origin "refs/pull/${CI_PULL_REQUEST//*pull\//}/merge"

executors:
  default-executor:
    working_directory: ~/spica
    docker:
      - image: circleci/node:11-browsers
  # api-executor:
  #   working_directory: ~/spica
  #   docker:
  #     - image: circleci/node:11
  #     - image: circleci/mongo:4.2.1
orbs:
  gcp-gke: circleci/gcp-gke@1.0.0
  gcp-cli: circleci/gcp-cli@1.0.0
jobs:
  setup:
    executor: default-executor
    steps:
      - checkout_code
      - custom_restore_cache
      - run:
          name: "Installing dependencies"
          command: yarn install --frozen-lockfile --non-interactive
      - run:
          name: "update apt"
          command: ( sudo apt-get update || sudo apt-get update ) && sudo apt-get -y install apt-utils
      - persist_to_workspace:
          root: ~/
          paths:
            - ./spica
            - ./bazel_repository_cache
  lint:
    executor: default-executor
    steps:
      - custom_attach_workspace
      - run: "yarn bazel:format -mode=check"
      - run: "yarn code:format-check"

  # test_api:
  #   executor: api-executor
  #   steps:
  #     - custom_attach_workspace
  #     - setup_circleci_bazel_config
  #     - run:
  #         name: "Running tests"
  #         command: ./node_modules/.bin/bazel query 'tests(//...)' --output label | xargs ./node_modules/.bin/bazel test

  test_spica:
    executor: default-executor
    steps:
      - custom_attach_workspace
      - run:
          name: "Running tests"
          command: cd ./stacks/spica && yarn ng test --browsers=ChromeHeadless --watch=false --progress=false --reporters=spec

  deploy:
    executor: default-executor
    steps:
      - run:
          name: "update apt"
          command: ( sudo apt-get update || sudo apt-get update ) && sudo apt-get -y install apt-utils
      - setup_remote_docker
      - custom_attach_workspace
      - setup_circleci_bazel_config
      - gcp-cli/install
      - gcp-cli/initialize
      - gcp-gke/install
      - run:
          name: "gcp auth"
          command: ls | cd ${HOME} | ls sudo echo $GCLOUD_SERVICE_KEY > ${HOME}/gcloud-service-key.json  | sudo  gcloud auth activate-service-account --key-file=${HOME}/gcloud-service-key.json | sudo  gcloud --quiet config set project $GOOGLE_PROJECT_ID |  sudo gcloud --quiet config set compute/zone $GOOGLE_COMPUTE_ZONE
      - run:
          name: "Configuring docker"
          command: |
            gcloud container clusters get-credentials $CLUSTER_NAME --zone $GOOGLE_COMPUTE_ZONE --project $GOOGLE_PROJECT_ID
            echo "$DOCKER_PASS" | docker login -u "$DOCKER_USERNAME" --password-stdin
      - run:
          name: "Deploying artifacts"
          command: (cd stacks/spica && yarn ng build --prod) && ./node_modules/.bin/bazel run deploy.replace -- --force

