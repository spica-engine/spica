# Default values for spica.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
database:
  replicas: 2
  replicaSetName: 'rs0'
  name: spica
  version: '7.0'
  storageSize: 2Gi
  storageClass:
  replicationControllerImage:
  spicaUsername:
  spicaPassword:
  rootUsername:
  rootPassword:
  replicaAuthKey:
  logLevel: 0
  profilingLevel: 1
  profilingSlowms: 100

images:
  api: spicaengine/api
  web: spicaengine/spica
  replicationcontroller: spicaengine/mongoreplicationcontroller
  migrate: spicaengine/migrate

application:
  replicas: 2
  secret: asd123
  defaultPassword: spica
  webBaseUrl: /spica/
  apiBaseUrl: /api/
  publicHost: localhost
  storageSize: 2Gi
  storageClass:
  apiResources: {}
  webResources: {}
  args: 
    - --database-read-preference
    - secondaryPreferred
  diskAccessMode: ReadWriteOnce
  serviceAccountName: default
ingress:
  hosts: 
    - name: test.com
      application: /spica/
      api: /api/
  tls: []
  ingressClassName: nginx
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: 15M
    nginx.ingress.kubernetes.io/client-body-buffer-size: 15m
    nginx.ingress.kubernetes.io/rewrite-target: /$1
