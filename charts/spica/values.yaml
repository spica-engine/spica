# Default values for spica.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
database:
  replicas: 1
  replicaSetName: 'rs0'
  name: spica
  version: '7.0'
  storageSize: 2Gi
  storageClass:
  resources: {}
  replicationControllerImage:
  spicaUsername:
  spicaPassword:
  rootUsername:
  rootPassword:
  replicaAuthKey:
  logLevel: 0
  profilingLevel: 1
  profilingSlowms: 100

images:
  api: spicaengine/api
  web: spicaengine/spica
  replicationcontroller: spicaengine/mongoreplicationcontroller
  migrate: spicaengine/migrate

application:
  replicas: 1
  secret: "asd"
  defaultPassword: spica
  webBaseUrl: /spica/
  apiBaseUrl: /api/
  publicHost: "spica.example.com"
  storageSize: 2Gi
  storageClass:
  apiResources: {}
  webResources: {}
  args: []
  diskAccessMode: ReadWriteOnce
  serviceAccountName: default
ingress:
  hosts:
    - name: domain1.com
      application : /
      api: /api/
    - name: domain2.com
      api: / 
  
  tls: []
  ingressClassName: nginx
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: 15M
    nginx.ingress.kubernetes.io/client-body-buffer-size: 15Mb
    nginx.ingress.kubernetes.io/rewrite-target: /$1
