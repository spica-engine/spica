<mat-toolbar>
  <h4 class="mat-h4">
    <mat-icon>memory</mat-icon>
    <span>Functions</span>
  </h4>
  <button canInteract="function:create" mat-button routerLink="add">
    <mat-icon>add</mat-icon>
    Add New
  </button>
</mat-toolbar>
<mat-card class="mat-elevation-z25">
  <mat-card-content>
    <mat-table [dataSource]="$data">
      <ng-container matColumnDef="_id">
        <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
        <mat-cell *matCellDef="let function">{{ function._id }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="name">
        <mat-header-cell class="name" *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell class="name" *matCellDef="let function">{{ function.name }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef>
          Description
        </mat-header-cell>
        <mat-cell *matCellDef="let function">
          {{ function.description }}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell class="action" *matHeaderCellDef>Actions</mat-header-cell>
        <mat-cell class="action" *matCellDef="let function; let i = index">
          <button
            canInteract="function:show"
            [resource]="function._id"
            mat-icon-button
            [routerLink]="function._id"
            matTooltip="Edit"
            #editButtonRef
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            canInteract="function:logs:index"
            [routerLink]="['logs']"
            [queryParams]="{function: function._id}"
            matTooltip="Logs"
            #logButtonRef
          >
            <mat-icon>bug_report</mat-icon>
          </button>
          <button
            canInteract="function:delete"
            [resource]="function._id"
            mat-icon-button
            color="warn"
            matTooltip="Delete"
            [matAwareDialog]="{
              title: 'Confirmation',
              templateOrDescription: dialogTemplate,
              answer: function.name
            }"
            (confirm)="delete(function._id, i)"
            #deletButtonRef
          >
            <async-task
              [stateStyles]="{
                pristine: {icon: 'delete'},
                pending: {},
                succeeded: {icon: 'done'},
                failed: {icon: 'clear'}
              }"
              [skipResponse]="true"
              [minimal]="true"
              [asyncTask]="$delete[i]"
              [parents]="[deletButtonRef, logButtonRef, editButtonRef]"
            >
            </async-task>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
  </mat-card-content>
</mat-card>

<ng-template #dialogTemplate let-answer="answer">
  <p>This action will <b>permanently</b> delete this function.</p>
  <p>
    Please type in <code>{{ answer }}</code> to confirm.
  </p>
</ng-template>
