<mat-toolbar color="primary">
  <h4 class="mat-h4">
    <mat-icon>bug_report</mat-icon>
    <span>Logs</span>
  </h4>
  <span class="space-between"></span>

  <button mat-icon-button>
    <mat-icon>refresh</mat-icon>
  </button>

  <button mat-icon-button (click)="clearLogs()">
    <mat-icon>clear_all</mat-icon>
  </button>
</mat-toolbar>

<mat-card class="mat-elevation-z25">
  <mat-form-field>
    <mat-label>Enter a date range</mat-label>
    <mat-date-range-input [max]="maxDate" [rangePicker]="picker">
      <input
        matStartDate
        placeholder="Start date"
        #begin="ngModel"
        [ngModel]="(queryParams | async)?.begin"
      />

      <input
        matEndDate
        placeholder="End date"
        #end="ngModel"
        [ngModel]="(queryParams | async)?.end"
      />
    </mat-date-range-input>

    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker
      #picker
      (closed)="
        next(
          formatHours({
            begin: begin.value,
            end: end.value
          })
        )
      "
    ></mat-date-range-picker>
  </mat-form-field>
  <mat-form-field>
    <mat-select
      multiple
      [ngModel]="(queryParams | async)?.function"
      (ngModelChange)="next({function: $event})"
    >
      <mat-option
        class="mat-accent"
        *ngFor="let function of functions$ | async"
        [value]="function._id"
      >
        {{ function.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-slide-toggle
    #showErrorsModel="ngModel"
    [ngModel]="(queryParams | async)?.showErrors"
    (ngModelChange)="next({showErrors: $event})"
  >
    {{ showErrorsModel.value ? "Show Errors" : "Hide Errors" }}
  </mat-slide-toggle>

  <mat-table multiTemplateDataRows [dataSource]="logs$">
    <ng-container matColumnDef="timestamp">
      <mat-header-cell mat-header-cell *matHeaderCellDef>TIMESTAMP</mat-header-cell>
      <mat-cell *matCellDef="let log">{{
        log.created_at | date: "yyyy-MM-dd HH:mm:ss.SSS"
      }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="function">
      <mat-header-cell mat-header-cell *matHeaderCellDef>FUNCTION</mat-header-cell>
      <mat-cell *matCellDef="let log">{{ log.function }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="content">
      <mat-header-cell mat-header-cell *matHeaderCellDef>CONTENT</mat-header-cell>
      <mat-cell mat-cell *matCellDef="let log">
        <mat-icon *ngIf="log.channel == 'stderr'">error</mat-icon>{{ log.content }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="detail">
      <mat-cell
        *matCellDef="let log"
        [@detail]="log == expandedLog ? 'expanded' : 'collapsed'"
        [attr.channel]="log.channel"
      >
        {{ log.content }}
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
    <mat-row
      *matRowDef="let log; columns: displayedColumns"
      (click)="expandedLog = expandedLog == log ? null : log"
    ></mat-row>
    <mat-row mat-row *matRowDef="let row; columns: ['detail']"></mat-row>
  </mat-table>
</mat-card>
