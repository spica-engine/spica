<mat-form-field (click)="$event.stopPropagation()">
  <mat-select placeholder="Attribute to Filter" [(ngModel)]="property" (ngModelChange)="clear()">
    <mat-option *ngFor="let propertyKv of properties | keyvalue" [value]="propertyKv.key">
      {{ propertyKv.value.title || propertyKv.key }}
    </mat-option>
  </mat-select>
</mat-form-field>
<span
  *ngIf="property"
  [inputPlacer]="properties[property]"
  [(ngModel)]="value"
  (click)="$event.stopPropagation()"
></span>
<div class="filter-buttons">
  <button mat-button (click)="apply()">
    Apply
  </button>
  <button mat-button color="warn" (click)="clear()">
    Clear
  </button>
</div>
