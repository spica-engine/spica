<mat-sidenav-container>
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)"
  >
    <section class="routes">
      <mat-nav-list>
        <mat-list-item disableRipple>
          <img src="assets/astro-composer.svg" />
        </mat-list-item>
        <mat-list-item
          disableRipple
          *ngFor="let category of  categories$ | async"
          [class.active]="(currentCategory | async) == category.category"
          (click)="currentCategory.next(category.category)"
        >
          <mat-icon>{{ category.icon }}</mat-icon>
        </mat-list-item>
        <mat-list-item disableRipple *ngIf="!(isHandset$ | async)" (click)="toggle()">
          <mat-icon>{{expanded ? 'chevron_left': 'chevron_right'}}</mat-icon>
        </mat-list-item>
      </mat-nav-list>
      <mat-nav-list>
        <h4>{{ currentCategory | async }}</h4>
        <mat-list-item
          *ngFor="let route of routes$ | async"
          [routerLink]="route.path"
          routerLinkActive="active"
          [queryParams]="route.queryParams"
        >
          <mat-icon>{{ route.icon }}</mat-icon>
          {{ route.display }}
        </mat-list-item>
        <div *ngIf="categories$ | async as contentCategory; ">
          <mat-list-item
            canInteract="bucket:add"
            class="quick-link-add-bucket"
            [routerLink]="['/buckets/add']"
            *ngIf="(currentCategory | async) == contentCategory[1]?.category;"
          >
            <mat-icon>add</mat-icon>
            Add New Bucket
          </mat-list-item>
        </div>
      </mat-nav-list>
    </section>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button
        type="button"
        mat-icon-button
        (click)="drawer.toggle(); expanded = true"
        *ngIf="isHandset$ | async"
      >
        <mat-icon>sort</mat-icon>
      </button>
      <span></span>
      <toolbar-action></toolbar-action>
      <ng-container *ngFor="let component of components">
        <ng-container *ngComponentOutlet="component"></ng-container>
      </ng-container>
    </mat-toolbar>
    <div class="slot" slot="content"></div>
  </mat-sidenav-content>
</mat-sidenav-container>
