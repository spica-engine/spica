name: Spica Continuous Integration

env:
  origin_branch: master
  VERSION: ${{ github.sha }}
  MONGODB_URL: "mongodb://172.17.0.1:27017"
  MAILER_URL: "smtp://172.17.0.1:1025,api://172.17.0.1:8025"
  RABBITMQ_URL: "amqp://172.17.0.1:5672"

on:
  pull_request:
    branches: ["master"]

permissions:
  contents: read

jobs:
  helm_lint:
    name: Helm Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Install Helm
        uses: azure/setup-helm@v4.2.0

      - name: Lint Helm Charts
        run: |
          helm lint charts/spica \
            --set application.secret=lint-secret \
            --set application.bucketDataHashSecret=lint-hash-secret \
            --set application.publicHost=lint.example.com

  prepare_affected:
    name: Prepare Affected Build Matrix
    runs-on: ubuntu-latest
    outputs:
      projects: ${{ steps.affected.outputs.projects }}
    steps:
      - name: Free up some space on disk
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: yarn
          cache-dependency-path: yarn.lock
      - name: Restore Node Modules Cache
        uses: actions/cache@v4
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-${{ hashFiles('**/yarn.lock') }}
            ${{ runner.os }}-node-modules-
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Fetch base branch
        run: git fetch origin ${{ env.origin_branch }}:${{ env.origin_branch }}
      - name: Disable Nx Cloud
        run: echo "NX_NO_CLOUD=true" >> $GITHUB_ENV
      - name: Calculate affected build projects
        id: affected
        run: |
          projects=$(yarn -s nx print-affected --target=build --base=${{ env.origin_branch }} --head=HEAD --select=projects | tr ',' '\n' | sed '/^\s*$/d' | jq -R . | jq -s .)
          echo "projects=${projects:-[]}" >> "$GITHUB_OUTPUT"

  build_affected:
    name: Build Affected
    runs-on: ubuntu-latest
    needs: prepare_affected
    strategy:
      fail-fast: false
      matrix:
        project: ${{ fromJson(needs.prepare_affected.outputs.projects) }}
    steps:
      - name: Free up some space on disk
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: yarn
          cache-dependency-path: yarn.lock
      - name: Restore Node Modules Cache
        uses: actions/cache@v4
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-${{ hashFiles('**/yarn.lock') }}
            ${{ runner.os }}-node-modules-
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Fetch base branch
        run: git fetch origin ${{ env.origin_branch }}:${{ env.origin_branch }}
      - name: Disable Nx Cloud
        run: echo "NX_NO_CLOUD=true" >> $GITHUB_ENV
      - name: Run Build
        run: yarn nx build ${{ matrix.project }}

  prepare_tests:
    name: Prepare Affected Test Matrix
    runs-on: ubuntu-latest
    outputs:
      projects: ${{ steps.affected.outputs.projects }}
    steps:
      - name: Free up some space on disk
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: yarn
          cache-dependency-path: yarn.lock
      - name: Restore Node Modules Cache
        uses: actions/cache@v4
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-${{ hashFiles('**/yarn.lock') }}
            ${{ runner.os }}-node-modules-
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Fetch base branch
        run: git fetch origin ${{ env.origin_branch }}:${{ env.origin_branch }}
      - name: Disable Nx Cloud
        run: echo "NX_NO_CLOUD=true" >> $GITHUB_ENV
      - name: Calculate affected test projects
        id: affected
        run: |
          projects=$(yarn -s nx print-affected --target=test --base=${{ env.origin_branch }} --head=HEAD --select=projects | tr ',' '\n' | sed '/^\s*$/d' | jq -R . | jq -s .)
          echo "projects=${projects:-[]}" >> "$GITHUB_OUTPUT"

  test_affected:
    name: Test Affected
    runs-on: ubuntu-latest
    needs:
      - build_affected
      - prepare_tests
    strategy:
      fail-fast: false
      matrix:
        project: ${{ fromJson(needs.prepare_tests.outputs.projects) }}
    steps:
      - name: Free up some space on disk
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: yarn
          cache-dependency-path: yarn.lock
      - name: Restore Node Modules Cache
        uses: actions/cache@v4
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-${{ hashFiles('**/yarn.lock') }}
            ${{ runner.os }}-node-modules-
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Fetch base branch
        run: git fetch origin ${{ env.origin_branch }}:${{ env.origin_branch }}
      - name: Disable Nx Cloud
        run: echo "NX_NO_CLOUD=true" >> $GITHUB_ENV
      - name: Run Tests
        run: yarn nx test ${{ matrix.project }}
