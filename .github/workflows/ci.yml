name: Spica Continuous Integration

env:
  origin_branch: master
  VERSION: ${{ github.sha }}
  MONGODB_URL: "mongodb://172.17.0.1:27017"
  MAILER_URL: "smtp://172.17.0.1:1025,api://172.17.0.1:8025"
  RABBITMQ_URL: "amqp://172.17.0.1:5672"

on:
  pull_request:
    branches: ["master"]

permissions:
  contents: read

jobs:
  helm_lint:
    name: Helm Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Install Helm
        uses: azure/setup-helm@v4.2.0

      - name: Lint Helm Charts
        run: |
          helm lint charts/spica \
            --set application.secret=lint-secret \
            --set application.bucketDataHashSecret=lint-hash-secret \
            --set application.publicHost=lint.example.com

  build_affected:
    name: Build Affected
    runs-on: ubuntu-latest
    steps:
      - name: Free up some space on disk
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: yarn
          cache-dependency-path: yarn.lock
      - name: Restore Node Modules Cache
        uses: actions/cache@v4
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-${{ hashFiles('**/yarn.lock') }}
            ${{ runner.os }}-node-modules-
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Fetch base branch
        run: git fetch origin ${{ env.origin_branch }}:${{ env.origin_branch }}
      - name: Disable Nx Cloud
        run: echo "NX_NO_CLOUD=true" >> $GITHUB_ENV
      - name: Build Affected
        run: yarn nx affected -t build

  prepare_tests:
    name: Prepare Affected Test Matrix
    runs-on: ubuntu-latest
    outputs:
      projects: ${{ steps.affected.outputs.projects }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: yarn
          cache-dependency-path: yarn.lock
      - name: Restore Node Modules Cache
        uses: actions/cache@v4
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-${{ hashFiles('**/yarn.lock') }}
            ${{ runner.os }}-node-modules-
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Fetch base branch
        run: git fetch origin ${{ env.origin_branch }}:${{ env.origin_branch }}
      - name: Disable Nx Cloud
        run: echo "NX_NO_CLOUD=true" >> $GITHUB_ENV
      - name: Calculate affected test projects
        id: affected
        run: |
          projects=$(yarn -s nx show projects --affected -t test --json || echo "[]")
          echo "projects=${projects:-[]}" >> "$GITHUB_OUTPUT"

  test_affected:
    name: Test Affected
    runs-on: ubuntu-latest
    needs:
      - prepare_tests
    if: ${{ needs.prepare_tests.outputs.projects != '[]' && needs.prepare_tests.outputs.projects != '' }}
    strategy:
      fail-fast: false
      matrix:
        project: ${{ fromJson(needs.prepare_tests.outputs.projects) }}
    steps:
      - name: Free up some space on disk
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: yarn
          cache-dependency-path: yarn.lock
      - name: Restore Node Modules Cache
        uses: actions/cache@v4
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-${{ hashFiles('**/yarn.lock') }}
            ${{ runner.os }}-node-modules-
      - name: Start MongoDB
        run: |
          docker run -d --rm --name mongodb \
            -p 27017:27017 \
            mongo:7.0.14 \
            --replSet testset --bind_ip_all

          echo "Waiting for MongoDB to start..."
          for i in {1..10}; do
            if docker exec mongodb mongosh --eval "db.adminCommand('ping')" &> /dev/null; then
              echo "MongoDB is ready. Initializing replica set..."
              docker exec mongodb mongosh --eval "rs.initiate({_id: 'testset', members: [{_id: 0, host: 'localhost:27017'}]})"
              sleep 5
              echo "Verifying replica set status..."
              docker exec mongodb mongosh --eval "rs.status()"
              echo "MongoDB replica set is ready."
              break
            fi
            echo "Attempt $i: MongoDB not ready yet, waiting..."
            sleep 2
          done

      - name: Start RabbitMQ
        run: |
          docker run -d --rm --name rabbitmq \
            -p 5672:5672 \
            rabbitmq:4.1

          echo "Waiting for RabbitMQ..."
          for i in {1..10}; do
            if nc -z localhost 5672; then
              echo "RabbitMQ is ready."
              break
            fi
            sleep 2
          done
      - name: Start Mailer
        run: |
          docker run -d --rm --name mailer \
            -p 1025:1025 \
            -p 8025:8025 \
            mailhog/mailhog

          echo "Waiting for Mailer..."
          for i in {1..10}; do
            if nc -z localhost 1025 && nc -z localhost 8025; then
              echo "Mailer is ready."
              break
            fi
            sleep 2
          done
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Fetch base branch
        run: git fetch origin ${{ env.origin_branch }}:${{ env.origin_branch }}
      - name: Disable Nx Cloud
        run: echo "NX_NO_CLOUD=true" >> $GITHUB_ENV

      - name: Run Tests
        run: MONGODB_URL=$MONGODB_URL MAILER_URL=$MAILER_URL RABBITMQ_URL=$RABBITMQ_URL yarn nx test ${{ matrix.project }}

      - name: Stop RabbitMQ
        run: docker stop rabbitmq || true

      - name: Stop Mailer
        run: docker stop mailer || true

      - name: Stop MongoDB
        run: docker stop mongodb || true

  ci_success:
    name: CI Success
    runs-on: ubuntu-latest
    needs:
      - helm_lint
      - build_affected
      - test_affected
    if: always()
    steps:
      - name: Check all jobs
        run: |
          if [ "${{ needs.helm_lint.result }}" != "success" ] || \
             [ "${{ needs.build_affected.result }}" != "success" ] || \
             ([ "${{ needs.test_affected.result }}" != "success" ] && [ "${{ needs.test_affected.result }}" != "skipped" ]); then
            echo "One or more jobs failed or were cancelled"
            exit 1
          fi
          echo "All jobs completed successfully!"
