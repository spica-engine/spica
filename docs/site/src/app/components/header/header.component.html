<nav
  fxLayout.lt-sm="column"
  fxLayoutAlign.lt-sm="center center"
  ngClass.sm="sm"
  ngClass.xs="xs"
  fxLayout.gt-xs="row wrap"
  fxLayoutAlign.gt-xs="space-between center"
>
  <span>
    <ng-content select="[slot=beforelogo]"></ng-content>
    <span class="beta">BETA</span>
    <img routerLink="/" src="assets/images/logo.svg" alt="Spica logo" />
  </span>

  <ul
    ngClass.lt-md="handset"
    fxLayout.lt-md="row wrap"
    fxLayoutAlign.lt-md="space-around center"
    fxLayoutAlign="space-between"
  >
    <li mat-button routerLink="/features">
      <span>Features</span>
    </li>
    <li mat-button routerLink="/enterprise">
      <span>Enterprise</span>
    </li>
    <li mat-button routerLink="/partners">
      <span>Partners</span>
    </li>
    <li mat-button [matMenuTriggerFor]="docsMenu">
      Docs <mat-icon>arrow_drop_down</mat-icon>
      <mat-menu #docsMenu="matMenu" class="navbar-menu mat-elevation-z1">
        <button mat-menu-item routerLink="/docs/guide">Guides</button>
        <button mat-menu-item routerLink="/docs/concept">Concept</button>
        <button mat-menu-item routerLink="/docs/api">API</button>
      </mat-menu>
    </li>
    <li mat-button [matMenuTriggerFor]="touchMenu">
      Get In Touch <mat-icon>arrow_drop_down</mat-icon>
      <mat-menu #touchMenu="matMenu" class="navbar-menu mat-elevation-z1">
        <a
          mat-menu-item
          target="_blank"
          href="https://join.slack.com/t/spica-global/shared_invite/enQtNzYyNzExMDQ4ODE2LTIyZTE0MmRhNmFlNTMxNmQ2MTMzOTMyZmMwYTYzMmM1NWQ5YTlmODdkMzI1MzkzNzFkMTQ4NTc0MzYwOWVkYjg"
          >Slack</a
        >
        <a mat-menu-item target="_blank" href="https://discord.gg/4k6BpA6">Discord</a>
      </mat-menu>
    </li>
    <li mat-icon-button matTooltipClass="support-us" [matTooltip]="supportMessage">
      <a href="https://github.com/spica-engine/spica">
        <mat-icon svgIcon="github"></mat-icon>
        <span role="progressbars">{{ ($stargazers | async) || 0 }}</span>
      </a>
    </li>
  </ul>
</nav>
<ng-content></ng-content>
